name: Release
on:
  push:
    branches: [main]
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘¾ Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.6
      - name: ðŸš€ Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
